<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css">
    <script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>

    <link rel="stylesheet" href="styles.css">

    <title>To-Do List</title>
</head>

<body>
    <div class="main">

        <div class="main-container">


            <div class="header">
                <div class="header-title">
                    <h1>Olá,</h1>
                    <span>pronto para começar seu dia?</span>

                </div>

                <div class="header-img">
                    <img src="desk.png" alt="header">
                </div>
            </div>



            <div class="add-task-container">
                <h2>Adicionar tarefa</h2>
                <div class="task-input">
                    <input type="text" placeholder="Nova tarefa">
                    <button class="add-btn"><img src="add.svg"></button>
                </div>
                <div class="task-date">

                    <input type="date">
                </div>
                <div class="task-time">
                    <input type="time">
                    <input type="time">
                </div>
            </div>
        </div>





        <div class="conteudo">
            <div class="calendar">
                <div class="glider-contain">
                    <div class="glider" id="calendar-glider">
                        <!-- Elementos dos dias da semana serão adicionados dinamicamente -->
                    </div>
                    <button aria-label="Previous" class="glider-prev">«</button>
                    <button aria-label="Next" class="glider-next">»</button>
                    <div role="tablist" class="dots"></div>
                </div>
            </div>

            <div class="container">
                <h1 class="taf">Tarefas</h1>

                <div class="filters">
                    <div class="filter" data-filter="completed">Finalizados</div>
                    <div class="filter" id="filter-inc" data-filter="pending">Incompletos</div>
                </div>
                <div class="cont-task">

                    <div class="todos-container">
                        <ul class="todos"></ul>
                        <img class="empty-image" src="./empty.svg">
                    </div>
                </div>
                <div class="delete-all">Remover tudo</div>
            </div>
            
           

            <script src="calendar.js"></script>
            <script src="script.js"></script>

        </div>
    </div>
</body>

</html>

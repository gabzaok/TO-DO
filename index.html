<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Open+Sans:ital,wdth,wght@0,87.5,300..800;1,87.5,300..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">


    <title>To-Do List</title>
</head>

<body>

    <div class="add_task">
        <h1>TO-DO LIST</h1>

        <div class="task_form">
            <div class="header-form">
                <h2>Adicionar Tarefa</h2>
                <div class="input-container">
                    <input class="todo-input" placeholder="Título">
                </div>
            </div>

            <div class="data-hora">
                <div class="start-end">
                    <h5>Início </h5>
                </div>
                <div class="start-task">
                    <div class="time-date">
                        <img src="/date.svg">
                        <input type="date" id="start-date" name="start-date">
                        <div class="spacing-time"></div>
                        <img src="/time.svg">
                        <input type="time" id="start-time" name="start-time">
                    </div>
                </div>

                <div class="end-task">
                    <div class="start-end">
                    <h5> Término</h5>
                    </div>
                    <div class="time-date">
                        <img src="/date.svg" alt="">
                        <input type="date" id="end-date" name="end-date">
                        <div class="spacing-time"></div>
                        <img src="/time.svg" alt="">
                        <input type="time" id="end-time" name="end-time">

                    </div>
                </div>
            </div>

            <div class="footer-form">
                <button class="add-button">Salvar</button>

            </div>
        </div>


    </div>


    <div class="conteudo">

        <div class="calendar">
            <div class="clnd-cont">
                

            </div>

        </div>
        <div class="container">
            <div class="cont-task">

                <h1 class="taf">Tarefas</h1>

                <div class="filters">
                    <div class="filter" data-filter="completed">Finalizados</div>
                    <div class="filter" data-filter="pending">Incompletos</div>
                    <div class="delete-all">Remover tudo</div>
                </div>

                <div class="todos-container">
                    <ul class="todos"></ul>
                    <img class="empty-image" src="./empty.svg">
                </div>
            </div>
        </div>



    </div>

        <script src="script.js"></script>
</body>

</html>
